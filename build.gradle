plugins {
	id 'fabric-loom' version '0.11-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	modImplementation "io.github.cottonmc:LibGui:6.0.0-beta.5+1.19-pre1"
	modImplementation 'maven.modrinth:sodium:mc1.19-0.4.2'
	modImplementation 'maven.modrinth:lithium:mc1.19-0.8.0'
	modImplementation 'link.infra:Indium:1.0.5+mc1.19'
	modImplementation 'maven.modrinth:starlight:1.1.0+1.19'
	modImplementation 'maven.modrinth:entityculling:1.5.2-fabric-1.19'

	include "io.github.cottonmc:LibGui:6.0.0-beta.5+1.19-pre1"
	include 'maven.modrinth:sodium:mc1.19-0.4.2'
	include 'maven.modrinth:lithium:mc1.19-0.8.0'
	include 'link.infra:Indium:1.0.5+mc1.19'
	include 'maven.modrinth:starlight:1.1.0+1.19'
	include 'maven.modrinth:entityculling:1.5.2-fabric-1.19'
}

processResources {
	inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaExec) {

}
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
//	it.options.target = 17
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}
jar {
	from "LICENSE"
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		mavenLocal()
	}
}
repositories {
	mavenLocal()
	maven {
		url "https://cursemaven.com"
		content {
			includeGroup "curse.maven"
		}
	}
	maven {
		url = "https://api.modrinth.com/maven"
	}
	maven {
    	url = "https://server.bbkr.space/artifactory/libs-release"
	}
	maven {
		url 'https://jitpack.io'
	}
	maven {
		url 'https://oss.sonatype.org/content/repositories/snapshots/'
	}
    mavenCentral()
}